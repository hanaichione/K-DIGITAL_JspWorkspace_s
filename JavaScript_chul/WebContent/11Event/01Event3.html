<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload= function() {
		console.log("호출됨");
		document.getElementById("c").onmouseover = function () {
			document.getElementById("main").src = document.getElementById("c").src;
		}
		document.getElementById("a").onmouseover = function () {
			document.getElementById("main").src = document.getElementById("a").src;
		}
		document.getElementById("b").onmouseover = function () {
			document.getElementById("main").src = document.getElementById("b").src;
		}
	}
	
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td><img id="a" alt="" src="../image/a.jpg" width="100" height="100"></td>
			<td><img id="b" alt="" src="../image/b.jpg" width="100" height="100"></td>
			<td><img id="c" alt="" src="../image/c.jpg" width="100" height="100"></td>
		</tr>
		<tr>
			<td colspan="3"><img id="main" alt="" src="../image/a.jpg" width="300" height="300" ></td>
		</tr>
	</table>
</body>
</html>
