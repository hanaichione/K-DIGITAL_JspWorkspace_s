<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		console.log("호출됨");
		var imgs = document.getElementsByTagName("img");
		for (var i = 0; i < imgs.length - 1; i++) {
			/* imgs[i].onmouseover = function() {
				console.log(imgs[3].src = this.src);
			} */
			var img = imgs[i];
			img.addEventListener("mouseover", function(e) {
				console.log(imgs[3].src = this.src);
			}, false);
		} // end for
		var btn = document.getElementById("test");
		console.log(btn);
		btn.addEventListener("click", function(e) {
			console.log("click 이벤트 발생");
		}, false);
	} // end onload
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td><img alt="" src="../image/a.jpg" width="100" height="100"></td>
			<td><img alt="" src="../image/b.jpg" width="100" height="100"></td>
			<td><img alt="" src="../image/c.jpg" width="100" height="100"></td>
		</tr>
		<tr>
			<td colspan="3"><img alt="" src="../image/a.jpg" width="300"
				height="300"></td>
		</tr>
	</table>
	<button id="test">버튼</button>
</body>
</html>
