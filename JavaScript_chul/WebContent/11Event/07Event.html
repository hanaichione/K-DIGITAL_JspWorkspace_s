<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function setView() {
		var img = document.querySelector("#images");
		img.style.visibility = "visible";
	}
	function unsetView() {
		var img = document.querySelector("#images");
		// img.style.visibility = "hidden";
		img.style = "visibility:hidden";
	}
</script>
</head>
<body>
	<input type="button" id="vi" value="보이기" onclick="setView()">
	<br>
	<input type="button" id="unvi" value="감추기" onclick="unsetView()">
	<br>

	<img id="images" src="../image/a.jpg">
	<div>dummy</div>

</body>
</html>
