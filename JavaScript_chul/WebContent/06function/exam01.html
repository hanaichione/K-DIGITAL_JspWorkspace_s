<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// aaa();	
	// 함수는 컴파일하는 시점에서 미리 만들어지기 때문에 호출 가능
	// 그러나 권장하지 않음!
	console.log("1");
	
	function aaa() {
		console.log("2");
	}
	console.log("3");	// 1 3
	aaa();	// 1 3 2
	
	function bbb(name) {	// 매개변수 1개
		console.log("in bbb() : " + name);
	}
	bbb("홍길동");
	
	function ccc(n1, n2) {
		console.log("in ccc() :", n1, n2);
	}
	ccc("홍길동", "이순신");	
	ccc("홍길동");	// 홍길동 undefined
	
	function ddd() {
		var num = 100;
		return num;
	}
	var num2 = ddd();
	console.log(num2);
	
	function eee(n1, n2) {
		return n1+n2;
	}
	var n3 = eee(10, 20);
	console.log(n3);
	
	function fff(n) {
		console.log(n);
	}
	fff([10, 20, 30]);
	
	function ggg() {
		var num = [1, 2, 3];
		return num;
	}
	console.log(ggg());
</script>
</head>
<body>

</body>
</html>
