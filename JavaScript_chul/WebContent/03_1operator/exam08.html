<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var n = 10;
var n2 = n++;	// n을 먼저 저장 후 증가시켜줌
console.log(n, n2);	// 11, 10

var n = 10;
var n2 = ++n;	// n을 먼저 증가시킨 후 저장해줌
console.log(n, n2);	// 11, 11

</script>
</head>
