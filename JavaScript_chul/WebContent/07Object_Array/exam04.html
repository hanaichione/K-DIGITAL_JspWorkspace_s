<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1.[] 사용
	var n2 = [ 10, 20, 9 ]; //배열생성
	
	n2.push(20);
	n2.push(30);
	console.log(n2);
	
	n2.push(1, 2);
	console.log(n2);

	n2.pop();
	console.log(n2);
	
	n2.pop();
	console.log(n2);
	
	var n3 = [1,2,3,4,5];
	n3.reverse();
	console.log(n3);
	
	var n4 = ["A","B","C",10,true,4.2];
    var x = n4.indexOf("C");
    console.log(x);

    var x2 = n4.slice(1,3);	// 시작 인덱스부터 끝 인덱스-1까지
    console.log(x2);
    
    var n5 = ["A","B","C",10,true,4.2];
	n5.splice(1,4);	// index 1부터 4개 없앰
	console.log(n5);
	
	var n6 = ["A","B","C",10,true,4.2];
	n6.splice(0, 1, 100);	// index 0부터 1개 없애고 100을 넣음
	console.log("n6>>>", n6);	// [100, "B", "C",10,true,4.2]
	
	
</script>
</head>

</body>
</html>
