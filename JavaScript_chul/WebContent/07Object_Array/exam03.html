<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1.[] 사용
	var n2 = [ 10, 20, 9, 7, 5, 3, 1 ]; //배열생성
	
	for (var i = 0; i < n2.length; i++) {
		console.log(n2[i]);
	}
	
	for ( var i in n2) {	// 인덱스를 받아옴
		console.log(n2[i]);
	}
	
	for (let i of n2) {		// 값을 직접 받아옴
		console.log(i);
	}
</script>
</head>

</body>
</html>
