<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var n = [ 1, 2, 9, 5, 4, 8 ];

	n.sort(); // 오름차순 정렬 
	console.log(n);

	n.reverse(); // 내림차순 됨
	console.log(n);

	n.sort(function(a, b) { // 내림차순 정렬
		return b - a;
	})
	console.log(n);
	
	var n2 = [10,20,9,5,11,8];
	n2.sort(function (a,b) {
		return a-b;
	})
	console.log(n2);
	
	var n3 = ["A","B","C"];
	var n4 = n3.join("and");
	console.log(n4);	// "AandBandC"
</script>
</head>
<body>

</body>
</html>
