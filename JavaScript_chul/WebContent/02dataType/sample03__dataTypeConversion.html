<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// 1. 연결 연산자로 동작됨
// /, *, - 자동형변환 후 계산
var x2 = "10" - 5;
var x3 = "10" * 5;
var x4 = "10" / 5;
var x1 = "10"+1+2;	// 자동 형변환 안 됨, 문자열로 저장
var x1 = parseInt("10")+1+2;	// 같은 변수 사용해도 오류 안 남
var x1 = 1+2+"10";	// 같은 변수 사용해도 오류 안 남
console.log(x1+""+x2+""+x3+""+x4);

// 2. 불린 값
var y1 = 0;	// false
var y2 = '';	// false
var y3 = parseInt('aaa');	// NaN
var y4 = null;
var y5;	// unde
var newName = new String("hello");
var test = 100;

if(test){
	console.log("test는 true이다.");
}
if(newName){
	console.log("newName은 true이다.")
}

if(!y1){
	console.log("y1은 false 이다." + y1);
}
if(!y2){
	console.log("y2은 false 이다." + y2);
}
if(!y3){
	console.log("y3은 false 이다." + y3);
}
if(!y4){
	console.log("y4은 false 이다." + y4);
}
if(!y5){
	console.log("y5은 false 이다." + y5);
}
</script>
</head>
<body>

</body>
</html>
