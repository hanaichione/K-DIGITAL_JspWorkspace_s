<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("update").addEventListener("click", update);
		document.getElementById("delete").addEventListener("click", del);
		document.getElementById("sendForm").addEventListener("click", sendForm);
		document.getElementById("send").addEventListener("click", send);
		
	}
	function update() {
		var myForm = document.getElementById("myForm");
		myForm.action = "update.html";
		event.preventDefault(); // 이벤트 정지
	}
	function del() {
		var myForm = document.getElementById("myForm");
		myForm.action = "delete.html";
	}
	function sendForm() {
		var myForm = document.getElementById("myForm");
		myForm.action = "send.html";
	}
	function test() {
		location.href = "target.html";	// 안 넘어감
	}
	function send() {	// 폼의 바깥에 있는 버튼
		console.log("============");
		var myForm = document.getElementById("myForm");
		myForm.action="send.html";
		myForm.submit();	// 강제로 submit 실행, 폼데이터 넘어감
	}
</script>
</head>
<body>
	<form action="#" id="myForm">
		<!--   아이디<input type="text" name="userid"><br>
  비밀번호<input type="text" name="passwd"><br>
  <input type="submit" value="전송"><br>
  <button id="update">수정</button>update.html
  <button>삭제</button> delete.html
  <button>전송2</button> send.html -->
		아이디<input type="text" name="userid"><br> 
		비밀번호<input type="text" name="passwd"><br>
		<button id="update">수정</button>
		<button id="delete">삭제</button>
		<button id="sendForm">전송</button>
		<button onclick="test()">버튼 inline방식</button>
		</form>
		<button id="send">전송</button>
</body>
</html>
