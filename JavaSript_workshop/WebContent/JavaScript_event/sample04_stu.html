<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//이미지 정보를 배열에 저장하여 관리
	var arr = [ "a.jpg", "b.jpg", "c.jpg" ];
	var i = 0;
	function back() {
		if(i>0){
			i--;
			document.getElementById("my").src = arr[i];
			document.getElementById("result").innerText = arr[i];
		}
	}
	function next() {
		if(i<2){
			i++;
			document.getElementById("my").src = arr[i];
			document.getElementById("result").innerText = arr[i];
		}
	}
</script>
</head>
<body>
	이미지 변경하기
	<br>
	<img src="a.jpg" width="100" height="100" id="my">
	<button onclick="back()">이전</button>
	<button onclick="next()">다음</button>
	<br> 이미지 파일명:
	<span id="result">a.jpg</span>
</body>
</html>
