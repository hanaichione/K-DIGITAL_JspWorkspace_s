<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   function pswd(s) {
	   var pw1 = document.getElementById("passwd").value;
	if(s == pw1){
		document.getElementById("result").innerText = "비밀번호 일치";
	}
	else {
		document.getElementById("result").innerText = "비밀번호 불일치";
	}
}

</script>
</head>
<body>
 비밀번호 확인 구현<br>
 비밀번호<input type="text" name="passwd" id="passwd"><br>
 비밀번호 재확인<input type="text" name="passwd1" id="passwd1" onkeyup="pswd(this.value)">
 <span id='result'></span>
</body>
</html>
