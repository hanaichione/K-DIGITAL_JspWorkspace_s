<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function info() {
		var str = document.getElementById("str").value;

		document.getElementById("str1").innerText = str.length;

		function what() {
			var mesg = "";
			for (var i = 0; i < str.length; i++) {
				mesg += str[i] + ",";
			}
			return mesg;
		}
		document.getElementById("str2").innerHTML = what();

		document.getElementById("str3").innerText = str.toUpperCase();
		document.getElementById("str4").innerText = str.toLowerCase();
		var str5 = "";

		for (var i = 12; i >= 0; i--) {
			str5 += str[i];
		}

		document.getElementById("str5").innerText = str5;
		document.getElementById("str6").innerText = str.charAt(0);
		document.getElementById("str7").innerText = str.charAt(2);
		document.getElementById("str8").innerText = str.substr(0, 5);
	}
</script>
</head>
<body>
	<h3>문자열 처리</h3>
	입력문자열
	<input type="text" name="str" id="str">
	<button onclick="info()">문자열 정보</button>
	<div>
		입력문자열 길이:<span id="str1"></span><br> 입력문자:<span id="str2"></span><br>
		대문자로:<span id="str3"></span><br> 소문자로:<span id="str4"></span><br>
		꺼꾸로 출력:<span id="str5"></span><br> 첫글자만 출력:<span id="str6"></span><br>
		3번째 글자만 출력:<span id="str7"></span><br> 1번째부터 5번째까지 글자만 출력:<span
			id="str8"></span><br>
	</div>
</body>
</html>
