<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var count = 0;
	function plus() {
		count = document.getElementById("quantity").value;
		document.getElementById("quantity").value = parseInt(count) + 1;
	}
	function minus() {
		count = document.getElementById("quantity").value;
		if(count!=1){
			document.getElementById("quantity").value = parseInt(count)-1;
		}
		
	}
</script>
</head>
<body>
	갯수
	<input type="text" name="quantity" id="quantity" value="1">
	<button id="up" onclick="plus()">+</button>
	<button id="down" onclick="minus()">-</button>
</body>
</html>
