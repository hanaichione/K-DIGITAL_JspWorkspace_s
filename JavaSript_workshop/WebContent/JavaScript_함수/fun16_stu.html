<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   function myAge(ssn) {
	var year = ssn.split("/")[0];
	var current = new Date().getFullYear();
	var age = current - year;
	return age;
}
   
   var ssn = '1981/10/20';
   var age = myAge(ssn);
   console.log("현재 나이:", age );

</script>
</head>
