<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   
   function grade(point) {
	var grade = "";
	if(point >= 90){
		grade = "1 등급";
	}
	else if(point >= 80){
		grade = "2 등급";
	}
	else if(point >= 70){
		grade = "3 등급";
	}
	else {
		grade = "4 등급";
	}
	return grade;

}

   var mesg = grade(90);
   console.log("등급:", mesg );

</script>
