<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   
   function xyz(str) {
	var up = str.toUpperCase();
	var low = str.toLocaleLowerCase();
	var rev = "";
	for (var i = str.length-1; i >= 0; i--) {
		rev += str[i];
	}
	
	return up+ " " + low + " " + rev;
}

   var data = xyz('AbCDeF');
   console.log("데이터", data );

</script>
</head>

</html>
