<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js
"></script>
<script type="text/javascript">

$(function () {
	// 현재 요소에서 시작하여 selector와 일치하는 요소를 찾을 때까지 조상으로 이동(일치하는 조상 한개)
	// 0 또는 1개의 요소가 반환
	$("span").closest("div").css("color","red");
	// 현재 요소에서 시작, 일치하는 요소를 모두 찾음
	$("span").parents("div").css("font-size","40px");
})
	
</script>
</head>
<body>
	<div>start
	<div>
		A
		<div>
			B
			<p>
				<span>C</span>
			</p>
		</div>
	</div>
</div>

</body>
</html>
