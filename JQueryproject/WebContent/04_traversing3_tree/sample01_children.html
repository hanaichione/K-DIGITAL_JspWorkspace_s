<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js
"></script>
<script type="text/javascript">

$(function () {
	// children 자식까지만
	$("div").children("span").css("color","red");
	// find는 자식 및 자손 포함
	$("div").find("span").css("font-size","40px");
})
	
</script>
</head>
<body>
	<div>
		<span>홍길동</span>	<!-- 자식 -->
	</div>
	<div>
		유관순
		<p>
			<span>강감찬</span>	<!-- 자손 -->
		</p>
	</div>

</body>
</html>
