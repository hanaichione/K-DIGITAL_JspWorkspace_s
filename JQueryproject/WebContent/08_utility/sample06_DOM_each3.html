<script type="text/javascript">
	$(function() {
		
		$("button").click(xxx)
		function xxx() {
			var result = 0;
			$("li").each(function(i, elt) {
				// var v = this.innerText;

				result += parseInt(v);
			})
			console.log(result);
			$("#result").text(result);
		}	// end xxx
		
	})
</script>

	<ul>
		<li>100</li>
		<li>200</li>

	</ul>
