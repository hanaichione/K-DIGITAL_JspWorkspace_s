<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js
"></script>
<script type="text/javascript">
$(function () {
	// li를 검색, 또한 p도 검색 $("div, p")와 동일 
	$("li").add("p").css("color", "red");
})
</script>
</head>
<body>
<p>Hello</p>
<ul>
 <li>A1</li>
 <li>A2</li>
 <li>A3</li>
 <li>A4</li>
 <li>A5</li>
 <li>A6</li>
 <li>A7</li>
 <li>A8</li>
</ul>

</body>
</html>
