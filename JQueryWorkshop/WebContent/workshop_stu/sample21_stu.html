<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#sum").on("click", function () {
			var arr = $("li");
			console.log(arr);
			var sum = 0;
			$.each(arr, function (i, data) {
				// $("li").each(function(i, data){})
				sum += parseInt(arr[i].innerText);
				// sum += parseInt($(data).text());
			})
			$("#result").text(sum);
		})
	});
</script>
</head>
<body>
	<ul>
		<li>5</li>
		<li>15</li>
		<li>25</li>
		<li>35</li>
		<li>45</li>
		<li>55</li>
		<li>65</li>
	</ul>
	<button id="sum">li태그의 총합계</button>
	<br> 합계:
	<span id="result"></span>
</body>
</html>
